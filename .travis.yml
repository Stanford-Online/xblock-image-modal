addons:
  apt:
    packages:
    - nodejs
language: python
sudo: false
python:
  - "2.7"
before_install:
  - "pip install -U pip"
  - export BOTO_CONFIG=/dev/null
cache:
    directories:
        - $HOME/.cache/pip
install:
  - "pip install tox"
  - "npm install -g eslint"
  - "npm install -g less"
  - "npm install -g csslint"
script:
  - make all
branches:
    only:
      - master
