[tox]
envlist = csslint,eslint,py27,pycodestyle,pylint

[testenv]
deps =
    coverage
commands =
    coverage run manage.py test
    coverage report
    coverage html

[testenv:clean]
commands =
    coverage erase
deps =
    coverage
skip_install = True

[testenv:csslint]
whitelist_externals = {toxinidir}/node_modules/csslint/dist/cli.js
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    {toxinidir}/node_modules/csslint/dist/cli.js imagemodal/public/
deps =
skip_install = True

[testenv:eslint]
whitelist_externals = {toxinidir}/node_modules/eslint/bin/eslint.js
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
    {toxinidir}/node_modules/eslint/bin/eslint.js --fix imagemodal/public/view.js
deps =
skip_install = True

[testenv:pycodestyle]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    pycodestyle
commands =
    pycodestyle imagemodal/

[testenv:pylint]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    pylint
commands =
    pylint imagemodal/

[testenv:transifex]
deps =
    transifex-client
commands =
    tx push -s
